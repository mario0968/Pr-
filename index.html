<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöÄ Shibacoin Presale</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f111a;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1, h2 {
      margin: 15px 0;
    }
    .section {
      padding: 20px;
    }
    .btn {
      background-color: #ff9800;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #e68900;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .logos img {
      width: 100px;
      height: auto;
    }
    #tokenomics {
      max-width: 500px;
      margin: 0 auto;
    }
    #telegram {
      margin-top: 40px;
    }
    #telegram img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    #telegram img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00aaff;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- 1. Presale Price -->
  <div class="section">
    <h1>üî• Shibacoin Presale</h1>
    <h2>Presale Price: <span id="price">$0.0008</span></h2>
  </div>

  <!-- 2. Countdown -->
  <div class="section">
    <h2>‚è≥ Presale Ends In:</h2>
    <h2 id="countdown"></h2>
  </div>

  <!-- 3. Connect Wallet -->
  <div class="section">
    <h2>üîó Connect Your Wallet</h2>
    <button class="btn">Connect MetaMask</button>
    <button class="btn">Connect TrustWallet</button>
  </div>

  <!-- 4. Exchange Logos -->
  <div class="section">
    <h2>üìà Listing Exchanges</h2>
    <div class="logos">
      <div>
        <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="Binance">
        <p>Binance</p>
      </div>
      <div>
        <img src="https://cryptologos.cc/logos/mexc-mexc-logo.png" alt="MEXC">
        <p>MEXC</p>
      </div>
      <div>
        <img src="https://cryptologos.cc/logos/lbank-lbank-logo.png" alt="LBank">
        <p>LBank</p>
      </div>
      <div>
        <img src="https://gate.io/images/logo_circle.png" alt="Gate.io">
        <p>Gate.io</p>
      </div>
    </div>
  </div>

  <!-- 5. Tokenomics -->
  <div class="section" id="tokenomics">
    <h2>üìä Tokenomics</h2>
    <canvas id="tokenomicsChart"></canvas>
  </div>

  <!-- 6. Telegram -->
  <div class="section" id="telegram">
    <h2>üì¢ Join Our Community</h2>
    <a href="https://t.me/shibacoin5" target="_blank">
      <img src="telegram.png" alt="Telegram">
    </a>
  </div>

  <!-- Scripts -->
  <script>
    // Countdown
    const endDate = new Date("Sep 30, 2025 23:59:59").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      let now = new Date().getTime();
      let distance = endDate - now;
      if (distance < 0) {
        countdownEl.innerHTML = "Presale Ended";
        return;
      }
      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Tokenomics Chart
    const ctx = document.getElementById('tokenomicsChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ["Presale 1B", "Liquidity 500M", "Team 300M", "Marketing 200M"],
        datasets: [{
          data: [1000000000, 500000000, 300000000, 200000000],
          backgroundColor: ["#ff9800", "#2196f3", "#4caf50", "#e91e63"]
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: { color: "#fff" }
          }
        }
      }
    });
  </script>
</body>
</html>
