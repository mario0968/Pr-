<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Wallet</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: sans-serif;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
    }
    .btn {
      background: linear-gradient(to right, #ff8a00, #da1b60);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
    }
    .status {
      margin-top: 20px;
      font-size: 1rem;
    }
    .success { color: #28a745; }
    .loading { color: #17a2b8; }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn" onclick="openTrustWallet()">Ouvri Trust Wallet</button>
    <div id="statusMessage" class="status loading">...</div>
  </div>

  <script>
    function openTrustWallet() {
      document.getElementById('statusMessage').textContent = "Ap ouvri Trust Wallet...";
      document.getElementById('statusMessage').className = "status loading";

      setTimeout(() => {
        window.location.href = "trust://"; // Ouvri Trust Wallet sou mobil

        setTimeout(() => {
          document.getElementById('statusMessage').textContent =
            "Si Trust Wallet pa louvri otomatikman, ouvri aplikasyon an.";
          document.getElementById('statusMessage').className = "status";
        }, 2000);

        setTimeout(() => {
          document.getElementById('statusMessage').textContent = "Bal ou konfime!";
          document.getElementById('statusMessage').className = "status success";
        }, 5000);
      }, 1000);
    }
  </script>
</body>
</html>
