<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shiba Presale</title>
<style>
body { font-family: Arial, sans-serif; background:#0f111a; color:#fff; margin:0; display:flex; flex-direction:column; align-items:center;}
.header-title { font-size:28px; font-weight:800; margin-top:20px; color:#1E90FF; text-align:center;}
.price-row { display:flex; gap:20px; margin-top:20px; flex-wrap:wrap; justify-content:center;}
.price-card { padding:16px 24px; border-radius:12px; text-align:center; font-weight:800; color:#fff;}
.price-card:hover { transform: translateY(-6px); box-shadow:0 8px 20px rgba(30,144,255,0.5);}
.countdown-circle { margin:20px; width:200px; height:200px; border-radius:50%; display:flex; align-items:center; justify-content:center; position:relative; font-weight:800;}
.total-supply-circle { width:140px; height:140px; border-radius:50%; background:linear-gradient(135deg,#1E90FF,#00BFFF); display:flex; align-items:center; justify-content:center; font-size:18px; font-weight:800; margin-top:20px; text-align:center; line-height:1.2; color:#fff;}
.progress-wrap { width:90%; max-width:400px; margin:10px auto;}
.progress-bar { background:#1c1c36; border-radius:8px; height:20px; overflow:hidden;}
.progress-fill { background:#1E90FF; height:100%; text-align:center; line-height:20px; color:#fff; width:30%; transition: width 1s ease-out;}
.buy-panel { background:#1c1c36; padding:16px; border-radius:10px; width:90%; max-width:400px; margin-top:20px; display:flex; flex-direction:column; gap:10px;}
.buy-row { display:flex; gap:10px;}
input, select { padding:8px; border-radius:6px; border:none; flex:1;}
.connect { background:#1E90FF; border:none; padding:8px 16px; color:#fff; border-radius:6px; cursor:pointer; font-weight:800;}
.buy-alert { display:none; background:#1E90FF; color:#fff; text-align:center; font-weight:800; padding:8px; border-radius:6px;}
.tokenomics, .listing { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:20px;}
.token-block, .item { background:#1c1c36; width:100px; height:40px; border-radius:6px; display:flex; align-items:center; justify-content:center;}
.token-block:hover, .item:hover { transform:translateY(-4px); box-shadow:0 4px 12px rgba(30,144,255,0.6);}
footer { margin-top:20px; font-size:12px; color:#8892a6; text-align:center; padding:12px 0;}
a.telegram { color:#1E90FF; text-decoration:none; font-weight:800; }
.small { font-size:12px; color:#1E90FF; margin-top:8px; text-align:center;}
</style>
</head>
<body>

<div class="header-title">Shiba Presale</div>

<div class="price-row">
  <div class="price-card" style="background: linear-gradient(135deg,#1E90FF,#00BFFF); font-size:20px;">
    Presale Price<br><span style="font-size:24px;">0.0009 USDT</span>
  </div>
  <div class="price-card" style="background: linear-gradient(135deg,#FF7F50,#FF6347); font-size:20px;">
    Listing Price<br><span style="font-size:24px;">1.50 USDT</span>
  </div>
</div>

<div class="countdown-circle" id="cdLarge">
  <div id="cdText" style="position:absolute; width:200px; height:200px; display:flex; align-items:center; justify-content:center; text-align:center; font-size:16px; font-weight:800; flex-direction:column;"></div>
</div>

<div class="progress-wrap">
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill">$780,000 / $2,600,000</div>
  </div>
</div>

<div class="buy-panel">
  <div class="buy-row">
    <input id="buyAmount" type="number" placeholder="Amount" min="0"/>
    <select id="buyCurrency">
      <option value="USDT">USDT</option>
      <option value="BNB">BNB</option>
      <option value="ETH">ETH</option>
    </select>
  </div>
  <button class="connect" id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="small"></div>
  <div class="buy-alert" id="buyAlert"></div>
</div>

<div class="total-supply-circle">Total Supply<br>2B</div>

<div class="tokenomics">
  <div class="token-block">Presale: 1B</div>
  <div class="token-block">Liquidity: 400M</div>
  <div class="token-block">Marketing: 300M</div>
  <div class="token-block">Reserve: 200M</div>
  <div class="token-block">Team: 100M</div>
</div>

<div class="listing">
  <div class="item">Binance</div>
  <div class="item">MEXC</div>
  <div class="item">LBank</div>
  <div class="item">Gate.io</div>
</div>

<div style="margin-top:20px; text-align:center;">
  <a class="telegram" href="https://t.me/shibacoin5" target="_blank">Join Telegram</a>
</div>

<footer>© 2025 Shibacoin – Presale</footer>

<script src="https://cdn.jsdelivr.net/npm/web3@1.8.3/dist/web3.min.js"></script>
<script type="module">
import WalletConnectProvider from "https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/esm/index.min.js";

// === Private Addresses (envizib sèlman nan kòd la) ===
const RECEIVER_WALLET = "0x6C0fe22C0683945ADD381E4d4Aa6d70ecbbC2f23"; // resevwa fon
const DISTRIBUTION_WALLET = "0x90cbC2Fb6b85DF8c2fc0B2e29B258a611dD656"; // distribisyon Shibacoin
const CONTRACT_WALLET = "0x84093967b0120D5Df3bBD65474Ff851Bdd5318Be"; // kontrakt Shibacoin
const TOKEN_NAME = "Shibacoin";
const TOKEN_SYMBOL = "SHic";
const DECIMALS = 18;

// === Constants ===
const priceUSDT=0.0009;
const priceBNB=0.0009;
const priceETH=0.0009;
const totalGoal=2600000;
let currentAmount=780000; // 30% inisyal

const connectWalletBtn=document.getElementById('connectWalletBtn');
const walletInfo=document.getElementById('walletInfo');
const buyAmount=document.getElementById('buyAmount');
const buyCurrency=document.getElementById('buyCurrency');
const buyAlert=document.getElementById('buyAlert');
const progressFill=document.getElementById('progressFill');
const cdText=document.getElementById('cdText');

// === Wallet Connection for investors ===
async function connectInvestorWallet(){
  let accounts=[];
  if(window.ethereum){
    try{ accounts = await ethereum.request({method:'eth_requestAccounts'}); }
    catch(err){ alert("MetaMask connection failed"); return; }
  } else {
    const provider = new WalletConnectProvider({
      projectId:"a207a3f1767f2b982d",
      chains:[56],
      showQrModal:true
    });
    try{
      await provider.enable();
      const web3 = new Web3(provider);
      accounts = await web3.eth.getAccounts();
    } catch(err){ alert("Trust Wallet connection failed"); return; }
  }
  const account=accounts[0];
  walletInfo.textContent = account.slice(0,6)+'...'+account.slice(-4);
  alert("Wallet connected! You can now invest.");
}
connectWalletBtn.addEventListener('click', connectInvestorWallet);

// === Token Calculation (automatic) ===
function calculateTokens(){
  const amount=parseFloat(buyAmount.value);
  if(!amount || amount<=0){ buyAlert.style.display='none'; return; }
  let price = priceUSDT;
  if(buyCurrency.value==='BNB') price=priceBNB;
  if(buyCurrency.value==='ETH') price=priceETH;
  const tokens = amount / price;
  buyAlert.style.display='block';
  buyAlert.textContent = `You will receive ${tokens.toLocaleString()} ${TOKEN_SYMBOL} tokens`;

  // === Simulate progress bar increase ===
  currentAmount += amount;
  if(currentAmount>totalGoal) currentAmount=totalGoal;
  const percent=(currentAmount/totalGoal)*100;
  progressFill.style.width=percent+"%";
  progressFill.textContent=`$${currentAmount.toLocaleString()} / $${totalGoal.toLocaleString()}`;
}
buyAmount.addEventListener('input', calculateTokens);
buyCurrency.addEventListener('change', calculateTokens);

// === Countdown ===
let startDate=new Date();
let cycleDays=15;
function updateCountdown(){
  const now=new Date();
  const elapsed=now-startDate;
  const cycleMs=cycleDays*24*60*60*1000;
  const remaining=cycleMs-(elapsed%cycleMs);
  const days=Math.floor(remaining/(1000*60*60*24));
  const hours=Math.floor((remaining%(1000*60*60*24))/(1000*60*60));
  const minutes=Math.floor((remaining%(1000*60*60))/(1000*60));
  const seconds=Math.floor((remaining%(1000*60))/1000);
  cdText.innerHTML = `<div><span style="color:#1E90FF">${String(days).padStart(2,'0')}d</span> : <span style="color:#00BFFF">${String(hours).padStart(2,'0')}h</span> : <span style="color:#32CD32">${String(minutes).padStart(2,'0')}m</span> : <span style="color:#FF6347">${String(seconds).padStart(2,'0')}s</span></div>`;
}
setInterval(updateCountdown,1000);
updateCountdown();
</script>
</body>
</html>
