<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shibacoin Presale</title>
<style>
body {margin:0;font-family:Arial,sans-serif;background:#0e0e2c;color:white;text-align:center;}
header .logo img{height:50px;max-width:100%;display:block;margin:20px auto;}
.top-row{display:flex;justify-content:center;gap:20px;align-items:center;flex-wrap:wrap;margin:20px 0;}
.circle{
  width:100px;height:100px;border-radius:50%;background:#004466;
  display:flex;flex-direction:column;justify-content:center;align-items:center;font-weight:bold;text-align:center;
  box-shadow:0 0 15px rgba(0,0,0,0.5);transition:transform 0.3s,box-shadow 0.3s;
}
.circle:hover{transform:scale(1.1);box-shadow:0 0 25px rgba(0,0,0,0.7);}
.circle span{font-size:22px;font-family:"Courier New",monospace;line-height:1;color:#000;text-shadow:0 0 2px rgba(0,0,0,0.5);}
.circle small{font-size:12px;opacity:0.8;color:#000;}
@keyframes pulse-light {0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}
.circle.glow-price {animation:pulse-light 2s infinite;}
.progress-section{width:100%;max-width:600px;margin:30px auto;text-align:center;}
.progress-bar{width:100%;background:#222;border-radius:25px;overflow:hidden;height:25px;margin:10px 0;}
#progress-fill{height:100%;width:30%;background:linear-gradient(90deg,#00ffea,#6a00ff);color:#fff;font-weight:bold;line-height:25px;text-align:center;transition:width 1s ease,box-shadow 0.5s ease;box-shadow:0 0 10px #00ffea;}
#funds-label{font-weight:bold;color:#00f0ff;text-shadow:0 0 5px #00f0ff;transition:color 1s ease,text-shadow 1s ease;}
.tokenomics{padding:50px 20px;text-align:center;}
.circle-supply{width:200px;height:200px;border-radius:50%;margin:0 auto 30px;background:radial-gradient(circle at center,#225777,#4a3b07);display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:bold;color:white;flex-direction:column;animation:pulse 2s infinite;}
@keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}
.distribution-details ul{list-style:none;padding:0;margin:0 auto;max-width:300px;text-align:left;}
.distribution-details li{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #444;font-size:16px;}
.wallets-section{padding:30px 20px;text-align:center;}
.wallets-container{display:flex;justify-content:center;flex-wrap:wrap;gap:20px;}
.wallet-logo{width:80px;height:40px;display:flex;justify-content:center;align-items:center;background:#1a1a3a;border-radius:8px;box-shadow:0 0 10px rgba(0,255,255,0.3);position:relative;font-size:12px;color:#00ffff;font-weight:bold;overflow:hidden;}
.wallet-logo::after{content: attr(data-name);position:absolute;text-align:center;width:100%;font-size:12px;}
.wallet-logo:hover{transform:scale(1.1);box-shadow:0 0 20px rgba(0,255,255,0.5);}
.listing-price {color:#00ffff;font-weight:bold;margin-bottom:5px;}
.wallet-container {display:flex;flex-direction:column;align-items:center;}
footer{padding:20px;text-align:center;background:#0b0b1a;color:white;}
footer a{color:#00ffff;text-decoration:none;}
@media(max-width:600px){
  .top-row{flex-direction:row;flex-wrap:wrap;gap:15px;}
  .circle{width:80px;height:80px;}
  .circle span{font-size:18px;}
  .circle small{font-size:10px;}
  .circle-supply{width:150px;height:150px;font-size:18px;}
  .distribution-details ul{max-width:100%;font-size:14px;}
  .wallet-logo{width:60px;height:30px;font-size:10px;}
}
</style>
</head>
<body>

<header class="logo">
<img src="https://via.placeholder.com/150x50?text=SHIBACOIN" alt="">
</header>

<div class="top-row">
  <div class="circle glow-price"><span id="presale-price">0.0009</span><small>Presale</small></div>
  <div class="circle glow-price"><span id="listing-price">1.50</span><small>Listing</small></div>
  <div class="circle"><span id="days">15</span><small>Days</small></div>
  <div class="circle"><span id="hours">00</span><small>Hours</small></div>
  <div class="circle"><span id="minutes">00</span><small>Minutes</small></div>
  <div class="circle"><span id="seconds">00</span><small>Seconds</small></div>
</div>

<section class="progress-section">
<div id="funds-label">600,000 / 2,600,000</div>
<div class="progress-bar"><div id="progress-fill">30%</div></div>
<div id="current-price">0.0009 USDT</div>
</section>

<section class="tokenomics">
<div class="circle-supply"><p id="supply-text"><strong>2B</strong></p></div>
<div class="distribution-details">
<ul>
<li><span>Presale</span><span>1,000,000,000 — 50%</span></li>
<li><span>Liquidity</span><span>500,000,000 — 25%</span></li>
<li><span>Marketing</span><span>300,000,000 — 15%</span></li>
<li><span>Team</span><span>200,000,000 — 10%</span></li>
</ul>
</div>
</section>

<section class="wallets-section">
<div class="wallets-container">
  <div class="wallet-container">
    <div class="listing-price">Listing</div>
    <div class="wallet-logo" data-name="Binance"></div>
  </div>
  <div class="wallet-container">
    <div class="listing-price">Listing</div>
    <div class="wallet-logo" data-name="MEXC"></div>
  </div>
  <div class="wallet-container">
    <div class="listing-price">Listing</div>
    <div class="wallet-logo" data-name="LBank"></div>
  </div>
  <div class="wallet-container">
    <div class="listing-price">Listing</div>
    <div class="wallet-logo" data-name="Gate.io"></div>
  </div>
  <div class="wallet-container">
    <div class="listing-price">Listing</div>
    <div class="wallet-logo" data-name="Dex/CEX"></div>
  </div>
</div>
</section>

<footer>
<p><a href="https://t.me/shibacoin5" target="_blank">@shibacoin5</a></p>
</footer>

<script>
const presaleData = {
  presaleContract: "0x90cbC2Fb6b85DF8c2fc0B2e29B258a611dD656",
  tokenContract: "0x84093967b0120D5Df3bBD65474Ff851Bdd5318Be",
  receivingWallet: "0x6C0fe22C0683945ADD381E4d4Aa6d70ecbbC2f23",
  tokenName: "Shibacoin",
  tokenSymbol: "SHic",
  tokenDecimals: 18,
  minBuy: 50,
  maxBuy: 20000000
};

let periodDays = 15;
const countdownIds = ['days','hours','minutes','seconds'];
const startDate = new Date().getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const msPeriod = periodDays * 24 * 60 * 60 * 1000;
    let nextPeriodEnd = startDate + msPeriod;
    let distance = nextPeriodEnd - now;

    if(distance <= 0){
        countdownIds.forEach(id => document.getElementById(id).innerText = "00");
        return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    document.getElementById('days').innerText = days.toString().padStart(2,'0');
    document.getElementById('hours').innerText = hours.toString().padStart(2,'0');
    document.getElementById('minutes').innerText = minutes.toString().padStart(2,'0');
    document.getElementById('seconds').innerText = seconds.toString().padStart(2,'0');
}

setInterval(updateCountdown,1000);

import { Web3Modal } from 'https://unpkg.com/@web3modal/html?module';
const web3Modal = new Web3Modal({
  projectId: 'a207a3f1767f2b982d28ccfffcae3c4f',
  theme: 'dark',
  accentColor: 'default'
});
</script>

</body>
</html>
