<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shiba Presale</title>
<style>
body { font-family: Arial, sans-serif; background:#0f111a; color:#fff; margin:0; display:flex; flex-direction:column; align-items:center;}
.header-title { font-size:28px; font-weight:800; margin-top:20px; color:#1E90FF; text-align:center;}
.price-row { display:flex; gap:20px; margin-top:20px; flex-wrap:wrap; justify-content:center;}
.price-card { background:#1c1c36; padding:12px 20px; border-radius:8px; text-align:center; min-width:120px;}
.countdown-circle { margin:20px; width:180px; height:180px; border-radius:50%; border:4px solid #1E90FF; display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:800; text-align:center;}
.progress-wrap { width:90%; max-width:400px; margin:10px auto;}
.progress-bar { background:#1c1c36; border-radius:8px; height:20px; overflow:hidden;}
.progress-fill { background:#1E90FF; height:100%; text-align:center; line-height:20px; font-weight:800; color:#fff;}
.buy-panel { background:#1c1c36; padding:16px; border-radius:10px; width:90%; max-width:400px; margin-top:20px; display:flex; flex-direction:column; gap:10px;}
.buy-row { display:flex; gap:10px;}
input, select { padding:8px; border-radius:6px; border:none; flex:1;}
.buy, .connect { background:#1E90FF; border:none; padding:8px 16px; color:#fff; border-radius:6px; cursor:pointer; font-weight:800;}
.buy-alert { display:none; background:#1E90FF; color:#fff; text-align:center; font-weight:800; padding:8px; border-radius:6px;}
.total-supply-circle { width:140px; height:140px; border-radius:50%; background:linear-gradient(135deg,#1E90FF,#00BFFF); display:flex; align-items:center; justify-content:center; font-size:18px; font-weight:800; margin-top:20px; text-align:center; line-height:1.2; color:#fff;}
.tokenomics, .listing { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:20px;}
.token-block, .item { background:#1c1c36; width:100px; height:40px; border-radius:6px; display:flex; align-items:center; justify-content:center; transition:transform 0.3s; }
.token-block:hover, .item:hover { transform:translateY(-4px); box-shadow:0 4px 12px rgba(30,144,255,0.6);}
footer { margin-top:20px; font-size:12px; color:#8892a6; text-align:center; padding:12px 0;}
a.telegram { color:#1E90FF; text-decoration:none; font-weight:800; }
.small { font-size:12px; color:#1E90FF; margin-top:8px; text-align:center;}
</style>
</head>
<body>

<div class="header-title">Shiba Presale</div>

<div class="price-row">
  <div class="price-card">Presale Price: 0.0009 USDT</div>
  <div class="price-card">Listing Price: 1.50 USDT</div>
</div>

<div class="countdown-circle" id="cdLarge">--:--:--:--</div>

<div class="progress-wrap">
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill">$600,000 / $2,600,000</div>
  </div>
</div>

<div class="buy-panel">
  <div class="buy-row">
    <input id="buyAmount" type="number" placeholder="Amount" min="0"/>
    <select id="buyCurrency">
      <option value="USDT">USDT</option>
      <option value="BNB">BNB</option>
      <option value="ETH">ETH</option>
    </select>
    <button class="buy" id="calcBtn">Calculate</button>
  </div>
  <button class="connect" id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="small"></div>
  <div class="buy-alert" id="buyAlert"></div>
</div>

<div class="total-supply-circle">Total Supply<br>2B</div>

<div class="tokenomics">
  <div class="token-block">Presale: 1B</div>
  <div class="token-block">Liquidity: 400M</div>
  <div class="token-block">Marketing: 300M</div>
  <div class="token-block">Reserve: 200M</div>
  <div class="token-block">Team: 100M</div>
</div>

<div class="listing">
  <div class="item">Binance</div>
  <div class="item">MEXC</div>
  <div class="item">LBank</div>
  <div class="item">Gate.io</div>
</div>

<div style="margin-top:20px; text-align:center;">
  <a class="telegram" href="https://t.me/shibacoin5" target="_blank">Join Telegram</a>
</div>

<footer>© 2025 Shibacoin – Presale</footer>

<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@1.8.3/dist/web3.min.js"></script>

<script>
// === Technical Constants (not visible) ===
const TOKEN_NAME = "Shibacoin";
const TOKEN_SYMBOL = "SHic";
const TOKEN_DECIMALS = 18;
const CONTRACT_ADDRESS = "0x84093967b0120D5Df3bBD65474Ff851Bdd5318Be";
const PRESALE_CONTRACT = "0x90cbC2Fb6b85DF8c2fc0B2e29B258a611dD656";
const OWNER_WALLET = "0x6C0fe22C0683945ADD381E4d4Aa6d70ecbbC2f23";
const CHAIN_ID = 56;
const AFFILIATE = 0.07;
const NATIVE_COIN = "BNB";
const MIN_BUY_USD = 50;
const MAX_BUY_USD = 20000000;

// === Countdown ===
const countdownEl = document.getElementById('cdLarge');
let startDate = new Date();
let cycleDays = 15;
function updateCountdown(){
  let now = new Date();
  let elapsed = now - startDate;
  let cycleMs = cycleDays*24*60*60*1000;
  let remaining = cycleMs - (elapsed%cycleMs);
  let days = Math.floor(remaining/(1000*60*60*24));
  let hours = Math.floor((remaining%(1000*60*60*24))/(1000*60*60));
  let minutes = Math.floor((remaining%(1000*60*60))/(1000*60));
  let seconds = Math.floor((remaining%(1000*60))/1000);
  countdownEl.textContent = 
    String(days).padStart(2,'0')+':'+
    String(hours).padStart(2,'0')+':'+
    String(minutes).padStart(2,'0')+':'+
    String(seconds).padStart(2,'0');
}
setInterval(updateCountdown,1000);
updateCountdown();

// === Connect Wallet (MetaMask + Trust Wallet) ===
const connectWalletBtn = document.getElementById('connectWalletBtn');
const walletInfo = document.getElementById('walletInfo');

async function connectWallet(){
  // MetaMask
  if(window.ethereum){
    try{
      const accounts = await ethereum.request({method:'eth_requestAccounts'});
      walletInfo.textContent = accounts[0].slice(0,6)+'...'+accounts[0].slice(-4);
      return;
    }catch(err){ alert("MetaMask connection failed"); }
  }
  
  // WalletConnect (Trust Wallet)
  const provider = new WalletConnectProvider.default({
    rpc: {56:"https://bsc-dataseed.binance.org/"},
    qrcode: true
  });
  try{
    await provider.enable();
    const web3 = new Web3(provider);
    const accounts = await web3.eth.getAccounts();
    walletInfo.textContent = accounts[0].slice(0,6)+'...'+accounts[0].slice(-4);
  }catch(err){ alert("Trust Wallet connection failed"); }
}

connectWalletBtn.addEventListener('click', connectWallet);

// === Token Calculation ===
const calcBtn = document.getElementById('calcBtn');
const buyAlert = document.getElementById('buyAlert');
const priceUSDT = 0.0009;
const priceBNB = 0.0009;
const priceETH = 0.0009;
calcBtn.addEventListener('click',()=>{
  const amount = parseFloat(document.getElementById('buyAmount').value);
  const currency = document.getElementById('buyCurrency').value;
  if(!amount || amount<=0) return alert("Enter valid amount");
  let tokens;
  switch(currency){
    case 'USDT': tokens = amount/priceUSDT; break;
    case 'BNB': tokens = amount/priceBNB; break;
    case 'ETH': tokens = amount/priceETH; break;
  }
  buyAlert.style.display='block';
  buyAlert.textContent=`You will receive ${tokens.toLocaleString()} ${TOKEN_SYMBOL} tokens`;
});
</script>

</body>
</html>
