<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WalletConnect v2 Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0a0a1f;
    color: #f1f1f1;
    text-align: center;
    padding: 50px;
  }
  button {
    padding: 10px 16px;
    margin: 8px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  #connectWallet {
    background: #1e90ff;
    color: #fff;
  }
  .link-btn {
    background: #32cd32;
    color: #fff;
    text-decoration: none;
    display: inline-block;
  }
</style>
</head>
<body>
  <h2>Connect Wallet with WalletConnect v2</h2>
  <button id="connectWallet">Connect Wallet</button>
  <p id="status">Wallet not connected</p>

  <!-- Bouton pou lyen yo -->
  <div>
    <a class="link-btn" href="https://shibacoin5.netlify.app" target="_blank">Open Netlify</a>
    <a class="link-btn" href="https://pr-psi-five.vercel.app" target="_blank">Open Vercel</a>
    <a class="link-btn" href="https://github.com/" target="_blank">Open GitHub</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"></script>
  <script>
    const connectBtn = document.getElementById('connectWallet');
    const status = document.getElementById('status');

    let provider;
    let web3;

    connectBtn.onclick = async () => {
      if (!provider) {
        provider = new WalletConnectProvider.default({
          projectId: "a207a3f1767f2b982d28ccfffcae3c4f", // ID ou a
          chains: [56], // BNB Smart Chain
          showQrModal: true,
        });

        try {
          await provider.enable();
          web3 = new Web3(provider);
          const accounts = await web3.eth.getAccounts();
          status.innerText = `Wallet connected: ${accounts[0]}`;

          provider.on("disconnect", (code, reason) => {
            status.innerText = "Wallet disconnected";
            provider = null;
          });
        } catch (e) {
          status.innerText = "Connection rejected or failed";
          provider = null;
        }
      }
    };
  </script>
</body>
</html>
